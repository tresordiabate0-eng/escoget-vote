{% extends "base.html" %}
{% block title %}Publier candidats{% endblock %}
{% block content %}
<h4 class="mt-4">Publier candidats</h4>
<form method="post">
  {% for c in candidates %}
  <div class="card mb-2 d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ c.first_name }} {{ c.last_name }}</strong><br>
      <small class="text-muted">{{ c.filiere }}</small>
    </div>
    <div>
      <input type="checkbox" name="candidate_ids" value="{{ c.id }}">
    </div>
  </div>
  {% endfor %}
  <button class="btn btn-esc">Publier s√©lection</button>
</form>
{% endblock %}
